{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Add New Facultys</title>
  <link rel="icon" href="{% static 'imgs/LJICA.png' %}">

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"> 
        Add New Faculty
        <a class="float-right" data-toggle="tooltip" title="Back To Home Page" data-placement="right" href="adminc">Home</a>
      </div>
      <div class="card-body">
        <form action="add_fac" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="firstName" name="fac_fname" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  <label for="firstName">First name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="lastName" name="fac_lname" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Last name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" name="fac_email" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputMobile" name="fac_mobile" class="form-control" placeholder="Mobile Number" required="required">
              <label for="inputMobile">Mobile Number</label>
            </div>
          </div>          
          <!-- <a class="btn btn-primary btn-block" href="login.html">Add Faculty</a> -->
          <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" title="Add Faculty">Add Faculty</button>
        </form>
        <hr>
        <div id="alt">
          {% for m in messages %}
          <div class="alert alert-danger">
              <strong>Oooppss..!  </strong>{{m}}
            </div>
          {% endfor %}
        </div>
      </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
