    <form action="/c_admin/add_que" method="POST" enctype="multipart/form-data">
      {% csrf_token %}        
      <div class="form-group mb-5">
        <div class="form-row">
          <div class="col-md-2">
            <div class="form-label-group">
              <label for="que_id" style="text-transform: capitalize"><b>Question Id:</b></label>
              <input type="text" id="firstName" name="que_id" class="form-control" placeholder="Question Id" >
            </div>
          </div>
          <div class="col-md-10">
            <div class="form-label-group">
              <label for="que" style="text-transform: capitalize"><b>Question:</b></label>

          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" title="Add_Questions">Add_Questions</button>
      </div>      
    </form>
    <hr>
    <div class="container">
        {% for q in ques %}
        <form action="/c_admin/que_update" method="POST" enctype="multipart/form-data">
          {% csrf_token %}        
          <div class="form-group mb-5">
            <div class="form-row">
              <div class="col-md-2">
                <div class="form-label-group">
                  <label for="que_id" style="text-transform: capitalize"><b>{{q.que_id}}</b></label>
                  <input type="text" id="firstName" name="que_id" class="form-control" placeholder="Question Id" >
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-label-group">
                  <label for="que" style="text-transform: capitalize"><b>{{q.que}}</b></label>
                  <input type="text" id="que" name="que" class="form-control" placeholder="Question" >
                </div>
              </div>
              <div class="col-md-1">
                  <div class="form-label-group">
                    <label for="que" style="text-transform: capitalize"><b>Delete</b></label>
                    <!-- <button type="button" class="btn btn-block btn-primary" href="/c_admin/delete_que/{{q.id}}" data-toggle="tooltip" title="Update Question">Delete</button> -->
                    <a type="button" class="btn bg-primary" href="/c_admin/delete_que/{{q.id}}">Delete</a>
                  </div>
              </div>
              <div class="col-md-1">
                  <div class="form-label-group">
                    <label for="que" style="text-transform: capitalize"><b>Update</b></label>
                    <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" title="Update Question">Update</button>
                  </div>
              </div>
            </div>
          </div>     
        </form>
